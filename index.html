<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Path algorithm visualizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/main.js"></script>
    <script src="js/node.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/algorithms.js"></script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="outer">
        <div id="algo">
            <select id="algorithm">
                <option value="astar">A*</option>
                <option value="dijkstra">Dijkstra</option>
                <option value="greedy">Greedy Best First Search</option>
            </select>
        </div>
        <div id="btnContainer1">
            <button id="start">Start</button>
            <button id="reset">Reset</button>
            <button id="clear">Clear</button>
        </div>
        <div id="btnContainer2">
            <button id="wall" class="active" data-target="#wall">Wall Node</button>
            <button id="startNode" data-target="#startNode">Start Node</button>
            <button id="endNode" data-target="#endNode">End Node</button>
        </div>
        <div id="btnContainer3">
            Heuristic
            <button id="manhattan" class="active" data-target="#manhattan">Manhattan</button>
            <button id="euclidean" data-target="#euclidean">Euclidean</button>
        </div>
        <div id="btnContainer4">
            Movement
            <button id="cardinal" class="active" data-target="#cardinal">Cardinal</button>
            <button id="ordinal" data-target="#ordinal">Ordinal</button>
        </div>
        <div>
            <!-- trackbar with value from 0 to 100 -->
            Speed
            <input id="speed" type="range" min="1" max="100" value="50" step="1" />
        </div>
    </div>
</body>
</html>
